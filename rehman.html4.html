<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name ="viweport" content="width=device-width, initial-scale=1">
<title>box model</title>
<style type="text/css">
*
{
box-sizing: border-box;
}
body
{
margin: 0;
}

.header
{
background-color: gray;
padding: 20px;
text-align: center;
}

.topnav
{
overflow: hidden;
background-color: #333;
}
 
topnav a
{
float: left;
display: block;
background-color: #06f;
text-align: center;
padding: 14px 16px;
text decorations:  none;
}

.topnav a: hover
{
background-color: #ddd;
color: #06f;
}

</style>

</head>
<body>
<div class="header">
<h1>INNOOVATUM</h1>
</div>

<div class= "topnav">
<a href="#">Home</a>
<a href="#">About Us</a>
<a href="#">Contact Us</a>
</div>

</body>
</html>
